    <div class="body-content-container">

      <main id="edit-page">
        <h1>Edit an existing work experience:</h1>
        <form>
          <div class="input-box">
            <label for="jobTitle">Job title:</label>
            <input type="text" id="jobTitle" name="jobTitle" />
          </div>
          <div class="input-box">
            <label for="companyName">Company name:</label>
            <input type="text" id="companyName" name="companyName" />
          </div>
          <div class="input-box">
            <label for="workCityLocation">Work city location:</label>
            <input type="text" id="workCityLocation" name="workCityLocation" />
          </div>
          <div class="input-box">
            <label for="startDate">Start date:</label>
            <input type="date" id="startDate" name="startDate" />
          </div>
          <div class="input-box">
            <label for="endDate">End date:</label>
            <input type="date" id="endDate" name="endDate" />
          </div>
          <div class="input-box">
            <label for="description">Work description:</label>
            <textarea
              id="description"
              name="description"
              rows="5"
              cols="33"
            ></textarea>
          </div>

          <button type="submit">
            <i class="fa-solid fa-gear fa-spin"></i>Submit
          </button>
        </form>
      </main>
